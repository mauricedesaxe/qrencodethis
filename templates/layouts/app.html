<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>{{ .Title }}</title>
    <meta name="title" content="{{ .Title }}" />
    <meta name="description" content="{{ .Description }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Url }}" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ .Description }}" />
    <meta
      property="og:image"
      content="{{ .Url }}/images/qr_code_illustration.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ .Url }}" />
    <meta property="twitter:title" content="{{ .Title }}" />
    <meta property="twitter:description" content="{{ .Description }}" />
    <meta
      property="twitter:image"
      content="{{ .Url }}/images/qr_code_illustration.png"
    />

    <!-- Meta Tags Generated with {{ .Url }} -->

    <!-- import tailwind css cdn -->
    <script defer src="https://cdn.tailwindcss.com"></script>

    <!-- get htmx & hyperscript from cdn -->
    <script defer src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script defer src="https://unpkg.com/hyperscript.org@0.9.9"></script>

    <!-- get alpine.js from cdn -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/morph@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="min-h-full">
      <nav class="top-0 sticky z-50 border-b border-gray-200 bg-white">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 justify-between">
            <div class="flex overflow-x-auto overflow-y-clip">
              <div class="flex flex-shrink-0 items-center">
                <a href="/" class="text-gray-900 text-xl font-bold"
                  >QR encode this</a
                >
              </div>
              <div class="-my-px ml-6 flex space-x-8">
                <a
                  href="/"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium whitespace-nowrap"
                  >Make a QR code</a
                >
                <a
                  href="https://github.com/lazaralex98/qrencodethis"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium whitespace-nowrap"
                  >GitHub</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="py-10">
        <header>
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <h1
              class="text-3xl font-bold leading-tight tracking-tight text-gray-900"
            >
              {{ .Title }}
            </h1>
          </div>
        </header>
        <main>
          <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
            <!-- Your content -->
            {{embed}}
          </div>
        </main>
      </div>
    </div>

    <!-- a little tag fixed to the bottom right of the site -->
    <div class="fixed bottom-0 right-0 px-2 py-1 bg-gray-200 rounded-tl">
      <a class="hover:underline" href="https://lazarorganization.com">
        Made by Lazar Org
      </a>
    </div>
  </body>
</html>
