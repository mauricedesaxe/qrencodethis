<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <!-- Primary Meta Tags -->
    <title>{{ .Title }}</title>
    <meta name="title" content="{{ .Title }}" />
    <meta name="description" content="{{ .Description }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Url }}" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ .Description }}" />
    <meta property="og:image" content="{{ .Url }}/images/qr_code_illustration.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ .Url }}" />
    <meta property="twitter:title" content="{{ .Title }}" />
    <meta property="twitter:description" content="{{ .Description }}" />
    <meta property="twitter:image" content="{{ .Url }}/images/qr_code_illustration.png" />

    <!-- Meta Tags Generated with {{ .Url }} -->

    <!-- import tailwind css cdn -->
    <script defer src="https://cdn.tailwindcss.com"></script>

    <!-- get htmx & hyperscript from cdn -->
    <script defer src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script defer src="https://unpkg.com/hyperscript.org@0.9.9"></script>

    <!-- get alpine.js from cdn -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/morph@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    {{embed}}
  </body>
</html>
